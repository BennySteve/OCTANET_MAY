<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>To Do List</h1>
        <button class="add">Add Task</button>
    </header>
    <div class="container">
        
    </div>
    <dialog class="modal">
        <form  method="dialog">
            <button type="submit" class="close">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" >
                <path d="M20 6.91L17.09 4L12 9.09L6.91 4L4 6.91L9.09 12L4 17.09L6.91 20L12 14.91L17.09 20L20 17.09L14.91 12L20 6.91Z" /></svg>
            </button>
            <label for="to-do-task" class="task" >Enter Task:</label>
            <input type="text" name="to-do-task" class="to-do" >
            <label for="date">Enter Date:</label>
            <input type="date" name="date" class="date">
            <label for="time">Select Time:</label>
            <input type="time" name="time" class="time">
            <button type="submit" class="insert">Add</button>
        </form>
    </dialog>
    <script src="main.js"></script>
</body>
</html>
